# Configuration pour les tests
spring.application.name=BiblioRestApi-Test

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:bibliotheque
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (optionnel)
spring.h2.console.enabled=true

# Logging
logging.level.com.m2i.BiblioRestApi=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Désactiver DataInitializer pour les tests
spring.main.allow-bean-definition-overriding=true